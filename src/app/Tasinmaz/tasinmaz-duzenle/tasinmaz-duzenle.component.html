<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Taşınmaz Düzenle Ekranı</h3>
    </div>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <div class="form-group">
          <label>İl</label>
          <select
            formControlName="IlId"
            class="custom-select form-control"
            (change)="onIlChanged()"
            [class]="form.get('IlId')!.invalid ? 'is-invalid' : 'is-valid'"
          >
            <option *ngFor="let il of iller" value="{{ il.Id }}">
              {{ il.Ad }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>İlçe</label>
          <select
            formControlName="IlceId"
            class="custom-select form-control"
            (change)="onIlceChanged()"
            [class]="form.get('IlceId')!.invalid ? 'is-invalid' : 'is-valid'"
          >
            <option *ngFor="let ilce of ilceler" value="{{ ilce.Id }}">
              {{ ilce.Ad }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Mahalle</label>
          <select
            formControlName="MahalleId"
            class="custom-select form-control"
            [class]="form.get('MahalleId')!.invalid ? 'is-invalid' : 'is-valid'"
          >
            <option *ngFor="let mahalle of mahalleler" value="{{ mahalle.Id }}">
              {{ mahalle.Ad }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Ada</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ada Bilgisi Giriniz."
            formControlName="Ada"
            [class]="form.get('Ada')!.invalid ? 'is-invalid' : 'is-valid'"
          />
        </div>
        <div class="form-group">
          <label>Parsel</label>
          <input
            type="text"
            class="form-control"
            placeholder="Parsel Bilgisi Giriniz."
            formControlName="Parsel"
            [class]="form.get('Parsel')!.invalid ? 'is-invalid' : 'is-valid'"
          />
        </div>
        <div class="form-group">
          <label>Nitelik</label>
          <input
            type="text"
            class="form-control"
            placeholder="Nitelik Bilgisi Giriniz."
            formControlName="Nitelik"
            [class]="form.get('Nitelik')!.invalid ? 'is-invalid' : 'is-valid'"
          />
        </div>
        <div class="form-group">
          <label>Adres</label>
          <textarea
            rows="5"
            cols="50"
            class="form-control"
            placeholder="Adres Bilgisi Giriniz."
            formControlName="Adres"
            [class]="form.get('Adres')!.invalid ? 'is-invalid' : 'is-valid'"
          ></textarea>
        </div>
      </div>
      
      <div class="card-footer">
        <div class="row">
          <div class="col-md-6">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="form.invalid"
            ><i class="fas fa-save"></i> &nbsp; KAYDET
            </button>
            <button
              type="reset"
              class="btn btn-default"
              style="margin-left: 16px"
            >
              <i class="fas fa-trash-alt"></i> &nbsp; Temizle
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
