<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Mahalle Düzenle Ekranı</h3>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="form-group">
        <label>Mahalle Adı</label>
        <input
          type="text"
          class="form-control"
          placeholder="Mahalle Adı Giriniz."
          formControlName="Ad"
          [class]="form.get('Ad')!.invalid ? 'is-invalid' : 'is-valid'"
        />
      </div>
      <div class="form-group">
        <label>İl</label>
        <select
          formControlName="IlId"
          class="custom-select form-control"
          (change)="onIlChanged()"
          [class]="form.get('IlId')!.invalid ? 'is-invalid' : 'is-valid'"
        >
          <option *ngFor="let il of iller" value="{{ il.Id }}">
            {{ il.Ad }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>İlçe</label>
        <select
          formControlName="IlceId"
          class="custom-select form-control"
          [class]="form.get('IlceId')!.invalid ? 'is-invalid' : 'is-valid'"
        >
          <option *ngFor="let ilce of ilceler" value="{{ ilce.Id }}">
            {{ ilce.Ad }}
          </option>
        </select>
      </div>
    </div>

    <div class="card-footer">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        KAYDET
      </button>
    </div>
  </form>
</div>
