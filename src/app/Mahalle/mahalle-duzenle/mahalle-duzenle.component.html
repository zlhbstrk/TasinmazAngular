<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Mahalle Düzenle Ekranı</h3>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="card-body">
      <div class="form-group">
        <label>Mahalle Adı</label>
        <input
          type="text"
          class="form-control"
          placeholder="Mahalle Adı Giriniz."
          formControlName="Ad"
          [class]="form.get('Ad')!.invalid ? 'is-invalid' : 'is-valid'"
        />
      </div>
      <div class="form-group">
        <label>İl</label>
        <select
          formControlName="IlId"
          class="custom-select form-control"
          (change)="onIlChanged()"
          [class]="form.get('IlId')!.invalid ? 'is-invalid' : 'is-valid'"
        >
          <option *ngFor="let il of iller" value="{{ il.Id }}">
            {{ il.Ad }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>İlçe</label>
        <select
          formControlName="IlceId"
          class="custom-select form-control"
          [class]="form.get('IlceId')!.invalid ? 'is-invalid' : 'is-valid'"
        >
          <option *ngFor="let ilce of ilceler" value="{{ ilce.Id }}">
            {{ ilce.Ad }}
          </option>
        </select>
      </div>
    </div>

    <div class="card-footer">
      <div class="row">
        <div class="col-md-6">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="form.invalid"
          ><i class="fas fa-save"></i> &nbsp; KAYDET
          </button>
          <button
            type="reset"
            class="btn btn-default"
            style="margin-left: 16px"
          >
            <i class="fas fa-trash-alt"></i> &nbsp; Temizle
          </button>
        </div>
        <div class="col-md-6" style="text-align: right">
          <a
            type="button"
            class="btn btn-danger"
            style="margin-left: 16px"
            href="/mahallelistele"
            ><i class="fas fa-arrow-left"></i> &nbsp; Geri Dön
          </a>
        </div>
      </div>
    </div>
  </form>
</div>
