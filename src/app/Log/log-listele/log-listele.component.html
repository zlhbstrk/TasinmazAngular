<div class="row">
    <div class="col-md-12">
      <div class="card card-primary card-outline">
        <div class="card-header">
          <h3 class="card-title">Log Listele Ekranı</h3>
        </div>
        <div class="card-body">
          <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
            <div class="row">
              <div class="col-sm-12">
                <div
                  id="example1_wrapper"
                  class="dataTables_wrapper dt-bootstrap4 no-footer"
                >
                  <div class="row">
                    <div class="col-sm-12">
                      <table
                        datatable
                        [dtOptions]="dtOptions"
                        [dtTrigger]="dtTrigger"
                        class="table table-bordered table-striped dataTable dtr-inline no-footer"
                      >
                        <thead>
                          <tr>
                            <th>Kullanıcı Adı</th>
                            <th>Kullanıcı ID</th>
                            <th>Durum</th>
                            <th>İşlem Tipi</th>
                            <th>Açıklama</th>
                            <th>Tarih/Saat</th>
                            <th>IP</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let log of loglar">
                            <td>{{ log.KullaniciAdi }}</td>
                            <td>{{ log.KullaniciId }}</td>
                            <td>{{ log.DurumId }}</td>
                            <td>{{ log.IslemTipId }}</td>
                            <td>{{ log.Aciklama }}</td>
                            <td>{{ log.Tarih }}</td>
                            <td>{{ log.IP }}</td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="col-lg-1 col-md-1 col-sm-1">
                        <button class="form-control" (click)="sayfaGetir(i*kayitSayi,kayitSayi)" *ngFor="let i of countDizi" >{{i+1}}</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
