<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">İlçe Ekle Ekranı</h3>
    </div>

    <form [formGroup]='form' (ngSubmit)='onSubmit()'>
      <div class="card-body">
        <div class="form-group">
          <label>İlçe Adı</label>
          <input type="text" class="form-control" placeholder="İlçe Adı Giriniz." formControlName="Ad"
          [class]="form.get('Ad')!.invalid ? 'is-invalid' : 'is-valid'">
        </div>
        <div class="form-group">
          <label>İl</label>
          <select formControlName="IlId" class="form-control"
          [class]="form.get('IlId')!.invalid ? 'is-invalid' : 'is-valid'">
            <option *ngFor="let il of iller" value="{{il.Id}}">
              {{il.Ad}}
            </option>
          </select>
        </div>
      </div>

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">KAYDET</button>
      </div>
    </form>
  </div>
