<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">İlçe Ekle</h3>
    </div>

    <form [formGroup]='form' (ngSubmit)='onSubmit()'>
      <div class="card-body">
        <div class="form-group">
          <label>İlçe Adı</label>
          <input type="text" class="form-control" placeholder="İlçe Adı giriniz." formControlName="Ad">
        </div>
        <div class="form-group">
          <label>İl</label>
          <select formControlName="IlId" class="form-control">
            <option *ngFor="let il of iller" value="{{il.id}}">
              {{il.ad}}
            </option>
          </select>
        </div>
      </div>

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">KAYDET</button>
      </div>
    </form>
  </div>
