<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">İl Düzenle Ekranı</h3>
    </div>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <div class="form-group">
          <label>İl Adı</label>
          <input
            type="text"
            class="form-control"
            placeholder="İl Adı Giriniz."
            formControlName="Ad"
            [class]="form.get('Ad')!.invalid ? 'is-invalid' : 'is-valid'"
          />
        </div>
        <div class="form-group">
          <label>Plaka</label>
          <input
            type="text"
            class="form-control"
            placeholder="Plaka Giriniz."
            formControlName="Plaka"
            [class]="form.get('Plaka')!.invalid ? 'is-invalid' : 'is-valid'"
          />
        </div>
      </div>
  
      <div class="card-footer">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid" >KAYDET</button>
      </div>
  
    </form>
  </div>
