<div class="row">
  <div class="col-md-12">
    <div class="card card-primary card-outline">
      <div class="card-header">
        <h3 class="card-title">İl Listele Ekranı</h3>
      </div>
      <div class="card-body">
        <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
          <div class="row">
            <div class="col-sm-12">
              <div
                id="example1_wrapper"
                class="dataTables_wrapper dt-bootstrap4 no-footer"
              >
                <div class="row">
                  <div class="col-sm-12">

                    <div class="row">
                      <div class="col-lg-6 col-md-4 col-sm-4">
                        <div class="row">
                          <div class="col-lg-3 col-md-8 col-sm-12">
                            <a
                              routerlink="/ilekle"
                              class="btn btn-outline-primary btn-block"
                              href="/ilekle"
                              ><i class="fa fa-plus"></i> &nbsp; İl
                              Ekle</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                    <hr >

                    <table
                      datatable
                      [dtOptions]="dtOptions"
                      [dtTrigger]="dtTrigger"
                      class="table table-bordered table-striped dataTable dtr-inline no-footer"
                    >
                      <thead>
                        <tr>
                          <!-- <th
                          class="sorting_asc"
                          tabindex="0"
                          aria-controls="DataTables_Table_5"
                          rowspan="1"
                          colspan="1"
                          aria-sort="ascending"
                          aria-label=": activate to sort column descending"
                          style="width: 0.198864px"
                        ></th> -->
                          <th>İl Adı</th>
                          <th>Plaka</th>
                          <th style="width: 95px">İşlemler</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let il of iller">
                          <td>{{ il.Ad }}</td>
                          <td>{{ il.Plaka }}</td>
                          <td>
                            <a
                              class="btn btn-primary btn-xs"
                              routerLink="/ilduzenle/{{ il.Id }}"
                              style="width: 44px"
                              ><span style="color: white"
                                ><i class="fa fa-search"></i></span
                            ></a>
                            <button
                              class="btn btn-danger btn-xs"
                              style="width: 44px; margin-left: 6px"
                              (click)="Sil(il.Id)"
                            >
                              <span style="color: white"
                                ><i class="fa fa-trash"></i
                              ></span>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
